<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Columns</title>
  <style>

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      grid-template-rows: 1fr 2fr 3fr; /*Styling will only be applied to first 3 items*/
      grid-auto-rows: 3fr; /*This will be applied to all the rows except for the first 3*/
    }

    .item {
      padding: 3rem;
      background: #f4f4f4;
      border: #ccc 1px solid;
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
    }

   
  </style>
</head>
<body>
  <div class="grid"> <!--Container-->
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>

</body>
</html>
